<!DOCTYPE html>
<html>
  <head>
    <title>Triangular</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css" charset="utf-8">
    <script src="./js/jquery-1.11.2.js"></script>
    <script src="./js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Triangular!</h1>
      </div>

      <p> Please enter 3 side lengths to see what kind of triangle you have.</p>
      <form id="triangle" class="form-horizontal">

        <div class="form-group">
          <label for="sideA">Side A</label>
          <input id="sideA" type="text" placeholder="5"></input>
        </div>

        <div class="form-group">
          <label for="sideB">Side B</label>
          <input id="sideB" type="text" placeholder="5"></input>
        </div>

        <div class="form-group">
          <label for="sideC">Side C</label>
          <input id="sideC" type="text" placeholder="5"></input>
        </div>

        <button type="submit" class="btn btn-success">Triangulate</button>
      </form>

      <div class="well results">
        <p>
          You<span id="dont"></span> have <span id="triangle_type"></span>.
        </p>

        <div id="triangle_polygon">
        </div>
      </div>
    </div>
  </body>
</html>
