<!DOCTYPE html>
<html>
  <head>
    <title>Change Maker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css" charset="utf-8">
    <script src="./js/jquery-1.11.2.js"></script>
    <script src="./js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class=page-header>
        <h2>Change Maker</h2>
      </div>
      <form id="change_maker" class="form-horizontal">

        <div class="form-group">
          <label for="change">Change value</label>
          <span>$</span><input id="change" name="change" type="text" placeholder="0.99"></input>
        </div>

        <div class="form-group">
          <label for="coins">Available coins</label>
          <input id="25" name="change[]" type="checkbox" checked>Quarters</input>
          <input id="10" name="change[]" type="checkbox" checked>Dimes</input>
          <input id="5" name="change[]" type="checkbox" checked>Nickels</input>
          <input id="1" name="change[]" type="checkbox" checked>Pennies</input>
        </div>

        <button type="submit" class="btn btn-success">Make Change!</button>
      </form>
      <br>
      <div class="well results">
        <p>
          Your change is: <span id="change_given"></span>
        </p>
        <button id="make_it_rain", class="btn btn-danger">Make it rain!</button>
        <div id="bank", class="well"></div>
      </div>
      <div class="coins"></div>
    </div>
  </body>
</html>
