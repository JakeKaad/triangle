<!DOCTYPE html>
<html>
  <head>
    <title>Triangular</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css" charset="utf-8">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="https://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
    <script src="./js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Triangular!</h1>
      </div>

      <p> Please enter 3 side lengths to see what kind of triangle you have.</p>
      <form id="triangle" class="form-horizontal">

        <div class="form-group">
          <label for="sideA">Side A</label>
          <input id="sideA" type="text" placeholder="5"></input>
        </div>

        <div class="form-group">
          <label for="sideB">Side B</label>
          <input id="sideB" type="text" placeholder="5"></input>
        </div>

        <div class="form-group">
          <label for="sideC">Side C</label>
          <input id="sideC" type="text" placeholder="5"></input>
        </div>

        <div class="form-group">
          <label for="scale-slider">Scale</label>
          <input id="scale-slider" type="range" name="scale" value="5" min="0" max="100">
        </div>

        <button type="submit" class="btn btn-success">Triangulate</button>
      </form>
      <button id="rotateTriangle">Rotate</button>

      <div class="well results">
        <p class="results_text">
          You<span id="dont"></span> have <span id="triangle_type"></span> shown at <span id="scaleShow"></span> times scale.
        </p>

        <div id="triangle_polygon">
        </div>
      </div>

    </div>
  </body>
</html>
